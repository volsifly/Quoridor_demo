<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Egret</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="full-screen" content="true" />
        <meta name="screen-orientation" content="portrait" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="360-fullscreen" content="true" />
        <style>
            html,
            body {
                -ms-touch-action: none;
                background: #888888;
                padding: 0;
                border: 0;
                margin: 0;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="gameBoard" style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main" data-orientation="auto"
            data-scale-mode="noScale" data-frame-rate="30" data-content-width="400" data-content-height="600" data-multi-fingered="2"
            data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9"
            hidden>
        </div>

        <link rel='stylesheet' href='/css/game.css' />
        <div id="lobby" v-if="lobby">
            <div v-for="(i,index) in roomData.players">
                <div>
                    {{index}}
                    <label>在线:{{i.online}}</label>
                    <label>准备:{{i.ready}}</label>
                </div>
            </div>
            
            <button @click="setReady">{{(ready)?"取消准备":"准备"}}</button>
        </div>

        <script src="js/ajax.js"></script>
        <script src="js/egretLoad.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/game.js"></script>
        <script src="js/lobby.js"></script>
    </body>

</html>
